application.global = config.ApplicationGlobal

appName = "ers-file-validator"
application.router = prod.Routes
ers-file-validator-timeout-seconds = 70
validationChunkSize = 25000
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
play.crypto.secret = "URctDfU>nQhuxwGW4@WWEwD=xAFVN8VRQJWsmy>2ZDMoa2Xje5tp;7ofJ3FVolXG"

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
  extraMeasured = []
}

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.
controllers {

  confidenceLevel = 50

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers.DataUploadController = {

    needsAuth = true
    authParams {
      delegatedAuthRule = "ers-auth"
    }
    needsLogging = true
    needsAuditing = false
  }
}


Dev {
  assets {
    version = "2.54.0"
    url = "http://localhost:9032/assets/"
  }
  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
