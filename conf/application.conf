      }
    }
  }
  largefiles {
    enabled = true
    maxrowspersheet = 10000
  }
  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }
    services {
      ers-submissions {
